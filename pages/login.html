<!DOCTYPE html>
<html lang="en">
<head>
  <title>GrocerEase Homepage</title>
  <meta name="comp1800 template" content="My 1800 App">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Loading Bootstrap and Libraries script -->
  <script src="../components/head.js" type="text/javascript"></script>

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="../styles/style.css">
  
  <!-- Link to other scripts-->
  <!-- Footer Script -->
  <script src="../components/footer.js" type="text/javascript" defer></script>
  <!-- <script src="./scripts/script.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous" defer></script>
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-success-subtle">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GrocerEase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li>
          <hr class="dropdown-divider" style="background-color: azure;">
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search for recipes" aria-label="Search">
        <button type="button" class="btn btn-outline-success btn-floating">
          <i class="fas fa-search"></i>
        </button>
      </form>
      </div>
    </div>
  </nav>

  <!--Login Widget-->
  <div class="login-container">
    <div class="login-info">
      <h3>Login</h3>
      <form id="login-form">
        <p>
          <label>Username</label>
          <input id="email" type="email" name="email" placeholder="Email" required>
        </p>
        <p>
          <label>Password</label>
          <input id="password" type="text" name="password" placeholder="Password" minlength="8" required>
        </p>
        <p>
          <button type="submit">Submit</button>
        </p>
      </form>
    </div>
  </div>
  <script src="scripts/login.js" type="text/javascript"></script>

</body>
</html>
